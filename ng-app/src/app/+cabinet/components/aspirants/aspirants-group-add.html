<div mat-dialog-content>
  <p>Виберіть групу</p>
  <mat-form-field>
    <mat-select placeholder="Група" [formControl]="groupControl">
      <mat-option *ngFor="let group of groups" value="{{group.id}}">{{ group.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Закрити</button>
  <button mat-button (click)="addGroup()" [disabled]="groupControl.invalid">Додати</button>
</div>

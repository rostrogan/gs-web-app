<ng-container *ngIf="lessonMarks.length">
  <mat-card *ngFor="let lesson of lessonMarks; let index = index">
    <div class="title"> {{lesson.name }}</div>
      <div class="mat-card-chart">
        <ngx-charts-bar-vertical
          [results]="lesson.array"
          [barPadding]="20"
          [gradient]="false"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Дата'"
          [yAxisLabel]="'Оцінка'">
        </ngx-charts-bar-vertical>
      </div>
  </mat-card>
</ng-container>
